<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Verification Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const responseText = document.getElementById('response').value;

            if (!name || !responseText) {
                document.getElementById('result').innerText = "Please fill in all fields.";
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('response', responseText);

            document.getElementById('result').innerText = "Submitting...";

            try {
                const response = await fetch('http://localhost:5000/api', { // Update this URL
                    method: 'POST',
                    body: formData,
                });
    
                // Check if the response is okay (status in the range 200-299)
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
    
                    // Check if the response body is not empty
                    const result = await response.json(); // Parse JSON if not empty
        
                    // Display the message
                    document.getElementById('result').innerText = result.message || 'No message returned.';
                    if (result.pattern_score) {
                        document.getElementById('result').innerText += `\nPattern Score: ${result.pattern_score}`; // Display score
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = "An error occurred while submitting the form.";
                }
            }

        async function fetchData() {
            try {
                const response = await fetch('http://localhost:5000/api');
                const data = await response.json();

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<h3>Existing Verifications:</h3>';

                if (data.length > 0) {
                    data.forEach(item => {
                        resultDiv.innerHTML += `<p>Name: ${item.name}, Response: ${item.response}, Pattern Score: ${item.pattern_score}</p>`;
                    });
                } else {
                    resultDiv.innerHTML += '<p>No verifications found.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = "An error occurred while fetching the data.";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Maatram Foundation Logo">
        </div>
    </header>
    <main>
        <h1>Admission Verification Form</h1>
        <form onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="textbox" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="response">Response:</label>
                <textarea id="response" class="textbox" placeholder="Enter your response" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>
    
    <button onclick="fetchData()" class="submit-button">Fetch Existing Verifications</button>
    
    <div id="result"></div>
</body>
</html>
